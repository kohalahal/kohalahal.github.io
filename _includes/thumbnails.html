<section>
  <div class="thumb-container">
    {% for project-category in site.data.settings.project-categories %}
    <div class="project-category">
      <h1>{{ project-category.title }}</h1>
      {% for project in site.data.settings.projects %}
      {% if project-category.number == project.category %}
        <a href="{{ site.url }}/{{ project.file }}">
          <div class="thumb-unit" style="background-image: linear-gradient(to right, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%), url(https://raw.githubusercontent.com/kohalahal/kohalahal.github.io/master/assets/image/{{ project.image }})">
            <div class="thumb-overlay">
              {{ project.name }}
          </div>
          </div>
        </a>
        {% endif %}
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</section>
