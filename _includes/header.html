<header>
  <div class="header">
    <div class="logo">
      <a id="title" href="http://kohalahal.github.io"><h1 class="kohalahal">KOHALAHAL</h1></a>
      <h3 class="github">.github.io</h3>
    </div>

    <nav>
      <ul>
        {% for item in site.data.settings.menu %}    
        <li>      
          
          <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>  
          
        </li>
        {% endfor %}    
      </ul>
    </nav>
    <div id="menu-icon">
      <i class="fas fa-bars"></i>
    </div>  
  </div>              
</header>
