<div class="image-container">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ site.url }}/{{ include.image }}" class="image" width = "40%">
    <div class="overlay">
      <div class="text">
        {% if include.text %}
          {{ include.text }} <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% else %}
          구경하기 <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </a>
</div>
